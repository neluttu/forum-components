        <divs class="grow">

        </divs>

	<section class="bg-white w-full max-w-[640px] rounded-md shadow-[0px_20px_17px_-13px_#F6D9E3] p-16">
        <h1 class="text-[1.4rem] font-semibold">Create a new Topic</h1>
        <input type="text" placeholder="Type title or paste a link here" class="outline-none w-full border-2 border-[#eaeaf5] rounded-md p-4 mt-8">
        <div class="flex gap-4 mt-3">
            <select class="p-4 border-2 border-[#eaeaf5] rounded-md outline-none flex-1">
                <option>Category</option>
            </select>
            <select class="p-4 border-2 border-[#eaeaf5] rounded-md outline-none flex-1">
                <option>Tags</option>
            </select>
        </div>
        <textarea class="p-4 border-2 border-[#eaeaf5] rounded-md w-full outline-none mt-3" placeholder="Enter your description here"></textarea>
        <div class="flex gap-4 mt-3 font-semibold">
            <button class="flex-1 p-4 bg-[#ec3268] text-white rounded-md">Create Topic</button>
            <button class="flex-1 p-4 bg-[#eff4fd] text-slate-400 rounded-md">Cancel</button>
        </div>
    </section>
    <section class="w-full max-w-[640px] mt-10 flex gap-4">
        <select class="p-4 bg-white border-0 rounded-md outline-none grow">
            <option>All categories</option>
            <option>Community resources</option>
            <option>Design help</option>
            <option>Publishing help</option>
        </select>
        <select class="p-4 bg-white border-0 rounded-md outline-none grow">

        <button class="flex-1 p-4 bg-[#ec3268] text-white rounded-md">Latest</button>

    <section class="bg-white w-full max-w-[640px] rounded-md shadow-[0px_20px_17px_-13px_#F6D9E3] p-8 mt-10 flex justify-center items-center">

            Navbar Dropdown on Mobile
            <small class="block mt-2 text-base font-normal text-slate-500">
                <span class="bg-[#bd6aea] w-[12px] h-[12px] inline-block rounded-full pr-2"></span>
                Publishing Help

        <div class="flex gap-3">
